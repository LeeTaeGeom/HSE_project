{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{%url 'education:create'%}" method="post" enctype="multipart/form-data">
	{%csrf_token%}
	<p>제목 : <input type="text" name="title"></p>
    <p>마감 날짜: <input type="date" name="due_date"></p>
    <p>주 강사 수: <input type="number" name="main_teacher"></p>
    <p>보조 강사 수: <input type="number" name="sub_teacher"></p>
	<p>설명 영상 : <input type="file" name="video"></p>
	<p>내용 : <textarea type="text" name="body" id="" cols="150" rows="50"></textarea></p>
    <p>추가 첨부파일: <input type="file" name="extrafile"></p>
	<button type="submit">제출</button>
</form>

{% endblock %}
