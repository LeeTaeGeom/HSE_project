    <div style="width: 30%; padding-bottom: 25%; border:3px solid black; display:inline-block;  position: relative; margin-left: 15%;">총 봉사활동 시간</div>
    <div style="width: 30%; padding-bottom: 25%; border:3px solid black; display: inline-block; position: relative; margin-left: 5%;">총 봉사활동 참여 횟수</div>
    <div>
      <br>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>

            </thead>
            <tbody>
              <tr>
                {% %}
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
            </tbody>
          </table>
    </div>

{% else %}
    <div style="display:block; text-align: center; width:900px;margin: 300px auto; position:relative;">
        <h3>로그인 후 이용 가능</h3> 
        <br>
        <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
        <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
    </div>
    
{% endif %}

</div>
{% endblock %}
